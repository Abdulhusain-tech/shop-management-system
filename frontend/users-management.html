<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Shop Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 class="logo">üõí Shop</h2>
      </div>
      
      <nav class="sidebar-nav">
        <a href="admin-dashboard.html" class="nav-item">
          <span class="icon">üëë</span>
          <span>Dashboard</span>
        </a>
        <a href="products.html" class="nav-item">
          <span class="icon">üì¶</span>
          <span>Products</span>
        </a>
        <a href="users-management.html" class="nav-item active">
          <span class="icon">üë•</span>
          <span>Users</span>
        </a>
        <a href="settings.html" class="nav-item">
          <span class="icon">‚öôÔ∏è</span>
          <span>Settings</span>
        </a>
      </nav>
      
      <div class="sidebar-footer">
        <button class="theme-toggle" onclick="toggleTheme()">
          <span class="icon">üåô</span>
          <span>Toggle Theme</span>
        </button>
        <button class="logout-btn" onclick="logout()">
          <span class="icon">üö™</span>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <main class="main-content">
      <header class="page-header">
        <div>
          <h1>üë• User Management</h1>
          <p class="subtitle">Manage system users and roles</p>
        </div>
        <button class="btn-primary" onclick="openCreateModal()">
          <span>‚ûï Create User</span>
        </button>
      </header>

      <div id="usersContainer">
        <div class="loading-state">
          <div class="spinner-large"></div>
          <p>Loading users...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Create User Modal -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>‚ûï Create New User</h3>
        <button class="modal-close" onclick="closeCreateModal()">&times;</button>
      </div>
      <form onsubmit="createUser(event)">
        <div class="form-group">
          <label>Full Name</label>
          <input id="createName" type="text" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="createEmail" type="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="createPassword" type="password" minlength="6" required>
        </div>
        <div class="form-group">
          <label>Role</label>
          <select id="createRole" required>
            <option value="user">User/Customer</option>
            <option value="employee">Employee</option>
            <option value="owner">Owner</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div id="createError" class="error-message"></div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="closeCreateModal()">Cancel</button>
          <button type="submit" class="btn-primary">Create User</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Role Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>‚úèÔ∏è Edit User Role</h3>
        <button class="modal-close" onclick="closeEditModal()">&times;</button>
      </div>
      <form onsubmit="updateUserRole(event)">
        <input type="hidden" id="editUserId">
        <div class="form-group">
          <label>User Name</label>
          <input id="editUserName" type="text" disabled>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="editUserEmail" type="email" disabled>
        </div>
        <div class="form-group">
          <label>Role</label>
          <select id="editRole" required>
            <option value="user">User/Customer</option>
            <option value="employee">Employee</option>
            <option value="owner">Owner</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="btn-primary">Update Role</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/theme.js"></script>
  <script>
    const API = `${API_BASE}/admin`;
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "admin") {
      alert("Access Denied! Admin only.");
      window.location.href = "login.html";
    }

    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.clear();
        window.location.href = "login.html";
      }
    }

    const roleBadges = {
      admin: '<span style="background: linear-gradient(135deg, #f093fb, #f5576c); color: white; padding: 4px 8px; border-radius: 8px; font-size: 11px; font-weight: 600;">ADMIN</span>',
      owner: '<span style="background: linear-gradient(135deg, #fad961, #f76b1c); color: white; padding: 4px 8px; border-radius: 8px; font-size: 11px; font-weight: 600;">OWNER</span>',
      employee: '<span style="background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; padding: 4px 8px; border-radius: 8px; font-size: 11px; font-weight: 600;">EMPLOYEE</span>',
      user: '<span style="background: linear-gradient(135deg, #a8edea, #fed6e3); color: #333; padding: 4px 8px; border-radius: 8px; font-size: 11px; font-weight: 600;">USER</span>'
    };

    async function loadUsers() {
      const container = document.getElementById("usersContainer");
      container.innerHTML = '<div class="loading-state"><div class="spinner-large"></div><p>Loading users...</p></div>';

      try {
        const res = await fetch(`${API}/users`, {
          headers: { Authorization: "Bearer " + token }
        });

        if (!res.ok) throw new Error("Failed to load users");

        const users = await res.json();

        container.innerHTML = `
          <div class="card">
            <table style="width: 100%; border-collapse: collapse;">
              <thead>
                <tr style="border-bottom: 2px solid var(--card-border);">
                  <th style="padding: 12px; text-align: left;">Name</th>
                  <th style="padding: 12px; text-align: left;">Email</th>
                  <th style="padding: 12px; text-align: left;">Role</th>
                  <th style="padding: 12px; text-align: left;">Joined</th>
                  <th style="padding: 12px; text-align: center;">Actions</th>
                </tr>
              </thead>
              <tbody id="usersTable">
              </tbody>
            </table>
          </div>
        `;

        const tbody = document.getElementById("usersTable");

        users.forEach(user => {
          const row = document.createElement("tr");
          row.style.borderBottom = "1px solid var(--card-border)";
          row.innerHTML = `
            <td style="padding: 12px;">${user.name}</td>
            <td style="padding: 12px;">${user.email}</td>
            <td style="padding: 12px;">${roleBadges[user.role]}</td>
            <td style="padding: 12px;">${new Date(user.createdAt).toLocaleDateString()}</td>
            <td style="padding: 12px; text-align: center;">
              <button class="btn-edit" onclick="openEditModal('${user._id}', '${user.name}', '${user.email}', '${user.role}')" style="margin-right: 8px;">
                ‚úèÔ∏è Edit
              </button>
              <button class="btn-delete" onclick="deleteUser('${user._id}', '${user.name}')">
                üóëÔ∏è Delete
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });

      } catch (error) {
        container.innerHTML = `<div class="empty-state"><p>‚ùå ${error.message}</p></div>`;
      }
    }

    function openCreateModal() {
      document.getElementById("createModal").classList.add("active");
    }

    function closeCreateModal() {
      document.getElementById("createModal").classList.remove("active");
      document.getElementById("createName").value = "";
      document.getElementById("createEmail").value = "";
      document.getElementById("createPassword").value = "";
      document.getElementById("createRole").value = "user";
      document.getElementById("createError").textContent = "";
    }

    async function createUser(event) {
      event.preventDefault();
      
      const name = document.getElementById("createName").value.trim();
      const email = document.getElementById("createEmail").value.trim();
      const password = document.getElementById("createPassword").value;
      const role = document.getElementById("createRole").value;
      const errorDiv = document.getElementById("createError");

      errorDiv.textContent = "";

      try {
        const res = await fetch(`${API}/create-user`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({ name, email, password, role })
        });

        if (!res.ok) {
          const data = await res.json();
          throw new Error(data.msg || "Failed to create user");
        }

        closeCreateModal();
        loadUsers();
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    }

    function openEditModal(id, name, email, currentRole) {
      document.getElementById("editUserId").value = id;
      document.getElementById("editUserName").value = name;
      document.getElementById("editUserEmail").value = email;
      document.getElementById("editRole").value = currentRole;
      document.getElementById("editModal").classList.add("active");
    }

    function closeEditModal() {
      document.getElementById("editModal").classList.remove("active");
    }

    async function updateUserRole(event) {
      event.preventDefault();
      
      const id = document.getElementById("editUserId").value;
      const role = document.getElementById("editRole").value;

      try {
        const res = await fetch(`${API}/users/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({ role })
        });

        if (!res.ok) throw new Error("Failed to update user");

        closeEditModal();
        loadUsers();
      } catch (error) {
        alert(error.message);
      }
    }

    async function deleteUser(id, name) {
      if (!confirm(`Are you sure you want to delete user "${name}"?`)) return;

      try {
        const res = await fetch(`${API}/users/${id}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token }
        });

        if (!res.ok) throw new Error("Failed to delete user");

        loadUsers();
      } catch (error) {
        alert(error.message);
      }
    }

    loadUsers();
  </script>
</body>
</html>
