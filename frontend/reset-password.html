<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Shop Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .auth-header h2 {
      font-size: 28px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .auth-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      background: #f8f9fa;
      color: #1a1a1a;
      font-size: 14px;
      transition: all 0.3s;
      outline: none;
    }

    .password-wrapper input {
      padding-right: 45px;
    }

    .form-group input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      padding: 4px;
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .password-match {
      font-size: 12px;
      margin-top: 4px;
    }

    .password-match.match {
      color: #2e7d32;
    }

    .password-match.no-match {
      color: #c33;
    }

    .error-message {
      padding: 12px;
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 8px;
      color: #c33;
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }

    .error-message:not(:empty) {
      display: block;
    }

    .success-message {
      padding: 12px;
      background: #e8f5e9;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      color: #2e7d32;
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }

    .success-message:not(:empty) {
      display: block;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      color: #666;
      font-size: 14px;
    }

    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .auth-footer a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">üîê</div>
        <h2>Reset Password</h2>
        <p>Enter your new password</p>
      </div>
      
      <form id="resetForm" onsubmit="resetPassword(event)">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <div class="password-wrapper">
            <input 
              id="newPassword" 
              type="password" 
              placeholder="Enter new password"
              required
              minlength="6"
              oninput="checkPasswordMatch()"
            >
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('newPassword', this)">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input 
              id="confirmPassword" 
              type="password" 
              placeholder="Re-enter new password"
              required
              minlength="6"
              oninput="checkPasswordMatch()"
            >
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)">
              üëÅÔ∏è
            </button>
          </div>
          <div id="passwordMatch" class="password-match"></div>
        </div>

        <div id="errorMsg" class="error-message"></div>
        <div id="successMsg" class="success-message"></div>
        
        <button type="submit" class="btn-primary" id="resetBtn">
          <span>Reset Password</span>
          <div class="spinner" style="display: none;"></div>
        </button>
      </form>
      
      <div class="auth-footer">
        Remember your password? <a href="login.html">Sign in</a>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const resetToken = urlParams.get('token');

    if (!resetToken) {
      document.getElementById("errorMsg").textContent = "Invalid reset link. Please request a new one.";
      document.getElementById("resetForm").style.display = "none";
    }

    function togglePasswordVisibility(inputId, button) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        button.textContent = "üôà";
      } else {
        input.type = "password";
        button.textContent = "üëÅÔ∏è";
      }
    }

    function checkPasswordMatch() {
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const matchDiv = document.getElementById("passwordMatch");

      if (confirmPassword.length === 0) {
        matchDiv.textContent = "";
        return;
      }

      if (newPassword === confirmPassword) {
        matchDiv.textContent = "‚úì Passwords match";
        matchDiv.className = "password-match match";
      } else {
        matchDiv.textContent = "‚úó Passwords don't match";
        matchDiv.className = "password-match no-match";
      }
    }

    async function resetPassword(event) {
      event.preventDefault();
      
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");
      const resetBtn = document.getElementById("resetBtn");
      const btnText = resetBtn.querySelector("span");
      const spinner = resetBtn.querySelector(".spinner");
      
      errorMsg.textContent = "";
      successMsg.textContent = "";

      if (newPassword !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match!";
        return;
      }

      if (newPassword.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters!";
        return;
      }
      
      resetBtn.disabled = true;
      btnText.style.display = "none";
      spinner.style.display = "block";
      
      try {
        const res = await fetch(`${API_BASE}/auth/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            token: resetToken,
            newPassword: newPassword 
          })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.msg || "Password reset failed");
        }
        
        successMsg.textContent = "‚úì Password reset successful! Redirecting to login...";
        
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
        
      } catch (error) {
        errorMsg.textContent = error.message;
        resetBtn.disabled = false;
        btnText.style.display = "block";
        spinner.style.display = "none";
      }
    }
  </script>
</body>
</html>
