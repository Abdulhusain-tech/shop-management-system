<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Shop Management</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .product-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }

    .image-upload-area {
      border: 2px dashed var(--card-border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 16px;
    }

    .image-upload-area:hover {
      border-color: var(--primary);
      background: var(--card-hover);
    }

    .image-upload-area.has-image {
      border-style: solid;
      padding: 0;
    }

    .preview-image {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
    }

    .stock-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .stock-in {
      background: #d1fae5;
      color: #065f46;
    }

    .stock-low {
      background: #fef3c7;
      color: #92400e;
    }

    .stock-out {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="dashboard-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 class="logo">üõí Shop</h2>
      </div>
      
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item">
          <span class="icon">üè†</span>
          <span>Dashboard</span>
        </a>
        <a href="products.html" class="nav-item active">
          <span class="icon">üì¶</span>
          <span>Products</span>
        </a>
        <a href="sales.html" class="nav-item">
          <span class="icon">üìä</span>
          <span>Sales</span>
        </a>
      </nav>
      
      <div class="sidebar-footer">
        <button class="theme-toggle" onclick="toggleTheme()">
          <span class="icon">üåô</span>
          <span>Toggle Theme</span>
        </button>
        <button class="logout-btn" onclick="logout()">
          <span class="icon">üö™</span>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <main class="main-content">
      <header class="page-header">
        <div>
          <h1>üì¶ Products</h1>
          <p class="subtitle">Manage your inventory</p>
        </div>
        <button class="btn-primary" onclick="loadProducts()">
          <span>üîÑ Refresh</span>
        </button>
      </header>

      <!-- ADD PRODUCT FORM -->
      <div id="addSection" class="card form-card">
        <h3>‚ûï Add New Product</h3>
        <form onsubmit="addProduct(event)" class="product-form">
          <!-- Image Upload -->
          <div class="image-upload-area" id="imageUploadArea" onclick="document.getElementById('productImageInput').click()">
            <input type="file" id="productImageInput" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">
            <div id="imagePreview">
              <p style="color: var(--text-secondary);">üì∑ Click to upload product image</p>
              <p style="font-size: 12px; color: var(--text-muted); margin-top: 8px;">PNG, JPG up to 2MB</p>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Product Name</label>
              <input id="productName" type="text" placeholder="e.g., Laptop" required>
            </div>
            <div class="form-group">
              <label>Price (‚Çπ)</label>
              <input id="productPrice" type="number" placeholder="0" min="0.01" step="0.01" required>
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input id="productQuantity" type="number" placeholder="0" min="0" required>
            </div>
          </div>
          <button type="submit" class="btn-primary">Add Product</button>
        </form>
      </div>

      <!-- PRODUCTS GRID -->
      <div id="productsContainer">
        <div class="loading-state">
          <div class="spinner-large"></div>
          <p>Loading products...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- EDIT MODAL -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>‚úèÔ∏è Edit Product</h3>
        <button class="modal-close" onclick="closeEditModal()">&times;</button>
      </div>
      <form onsubmit="updateProduct(event)">
        <input type="hidden" id="editProductId">
        
        <!-- Image Upload in Edit -->
        <div class="image-upload-area" id="editImageUploadArea" onclick="document.getElementById('editProductImageInput').click()">
          <input type="file" id="editProductImageInput" accept="image/*" style="display: none;" onchange="handleEditImageSelect(event)">
          <div id="editImagePreview"></div>
        </div>

        <div class="form-group">
          <label>Product Name</label>
          <input id="editProductName" type="text" disabled>
        </div>
        <div class="form-group">
          <label>Price (‚Çπ)</label>
          <input id="editProductPrice" type="number" step="0.01" min="0.01" required>
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input id="editProductQuantity" type="number" min="0" required>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/theme.js"></script>
  <script>
    const API = `${API_BASE}/products`;
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token) window.location.href = "login.html";

    // Hide add section if not admin/owner
    if (role !== "admin" && role !== "owner") {
      document.getElementById("addSection").style.display = "none";
    }

    let selectedImage = null;
    let editSelectedImage = null;

    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.clear();
        window.location.href = "login.html";
      }
    }

    function handleImageSelect(event) {
      const file = event.target.files[0];
      if (file) {
        if (file.size > 2 * 1024 * 1024) {
          alert("Image size should be less than 2MB");
          return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
          selectedImage = e.target.result;
          const uploadArea = document.getElementById("imageUploadArea");
          uploadArea.classList.add("has-image");
          document.getElementById("imagePreview").innerHTML = `
            <img src="${selectedImage}" class="preview-image">
            <p style="margin-top: 8px; font-size: 12px; color: var(--text-secondary);">Click to change image</p>
          `;
        };
        reader.readAsDataURL(file);
      }
    }

    function handleEditImageSelect(event) {
      const file = event.target.files[0];
      if (file) {
        if (file.size > 2 * 1024 * 1024) {
          alert("Image size should be less than 2MB");
          return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
          editSelectedImage = e.target.result;
          const uploadArea = document.getElementById("editImageUploadArea");
          uploadArea.classList.add("has-image");
          document.getElementById("editImagePreview").innerHTML = `
            <img src="${editSelectedImage}" class="preview-image">
            <p style="margin-top: 8px; font-size: 12px;">Click to change</p>
          `;
        };
        reader.readAsDataURL(file);
      }
    }

    function getStockBadge(quantity) {
      if (quantity === 0) {
        return '<span class="stock-badge stock-out">Out of Stock</span>';
      } else if (quantity <= 5) {
        return `<span class="stock-badge stock-low">Low Stock (${quantity})</span>`;
      } else {
        return `<span class="stock-badge stock-in">In Stock (${quantity})</span>`;
      }
    }

    async function loadProducts() {
      const container = document.getElementById("productsContainer");
      container.innerHTML = '<div class="loading-state"><div class="spinner-large"></div><p>Loading products...</p></div>';

      try {
        const res = await fetch(API, {
          headers: { Authorization: "Bearer " + token }
        });

        if (!res.ok) throw new Error("Failed to load products");

        const products = await res.json();

        if (products.length === 0) {
          container.innerHTML = '<div class="empty-state"><p>üì¶ No products yet. Add your first product!</p></div>';
          return;
        }

        container.innerHTML = '<div class="products-grid"></div>';
        const grid = container.querySelector(".products-grid");

        products.forEach(product => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            ${product.image 
              ? `<img src="${product.image}" class="product-image" alt="${product.name}">`
              : `<div class="product-image">üì¶</div>`
            }
            <div class="product-header">
              <h3>${product.name}</h3>
              ${getStockBadge(product.quantity)}
            </div>
            <div class="product-price">‚Çπ${product.price.toLocaleString()}</div>
            <div class="product-actions">
              <button class="btn-edit" onclick="openEditModal('${product._id}', '${product.name}', ${product.price}, ${product.quantity}, '${product.image || ''}')">
                ‚úèÔ∏è Edit
              </button>
              ${role === "admin" ? `<button class="btn-delete" onclick="deleteProduct('${product._id}')">üóëÔ∏è Delete</button>` : ''}
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = `<div class="empty-state"><p>‚ùå ${error.message}</p></div>`;
      }
    }

    async function addProduct(event) {
      event.preventDefault();
      
      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const quantity = parseInt(document.getElementById("productQuantity").value);

      // Validation
      if (price <= 0) {
        alert("Price must be greater than 0");
        return;
      }

      if (quantity < 0) {
        alert("Quantity cannot be negative");
        return;
      }

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({ 
            name, 
            price, 
            quantity,
            image: selectedImage 
          })
        });

        if (!res.ok) throw new Error("Failed to add product");

        // Reset form
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
        document.getElementById("productQuantity").value = "";
        document.getElementById("productImageInput").value = "";
        selectedImage = null;
        
        const uploadArea = document.getElementById("imageUploadArea");
        uploadArea.classList.remove("has-image");
        document.getElementById("imagePreview").innerHTML = `
          <p style="color: var(--text-secondary);">üì∑ Click to upload product image</p>
          <p style="font-size: 12px; color: var(--text-muted); margin-top: 8px;">PNG, JPG up to 2MB</p>
        `;

        loadProducts();
        alert("‚úÖ Product added successfully!");
      } catch (error) {
        alert(error.message);
      }
    }

    function openEditModal(id, name, price, quantity, image) {
      document.getElementById("editProductId").value = id;
      document.getElementById("editProductName").value = name;
      document.getElementById("editProductPrice").value = price;
      document.getElementById("editProductQuantity").value = quantity;
      
      editSelectedImage = image || null;
      const uploadArea = document.getElementById("editImageUploadArea");
      
      if (image) {
        uploadArea.classList.add("has-image");
        document.getElementById("editImagePreview").innerHTML = `
          <img src="${image}" class="preview-image">
          <p style="margin-top: 8px; font-size: 12px;">Click to change</p>
        `;
      } else {
        uploadArea.classList.remove("has-image");
        document.getElementById("editImagePreview").innerHTML = `
          <p style="color: var(--text-secondary);">üì∑ Click to upload image</p>
        `;
      }
      
      document.getElementById("editModal").classList.add("active");
    }

    function closeEditModal() {
      document.getElementById("editModal").classList.remove("active");
      document.getElementById("editProductImageInput").value = "";
      editSelectedImage = null;
    }

    async function updateProduct(event) {
      event.preventDefault();
      
      const id = document.getElementById("editProductId").value;
      const price = parseFloat(document.getElementById("editProductPrice").value);
      const quantity = parseInt(document.getElementById("editProductQuantity").value);

      // Validation
      if (price <= 0) {
        alert("Price must be greater than 0");
        return;
      }

      if (quantity < 0) {
        alert("Quantity cannot be negative");
        return;
      }

      try {
        const updateData = { price, quantity };
        if (editSelectedImage) {
          updateData.image = editSelectedImage;
        }

        const res = await fetch(`${API}/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify(updateData)
        });

        if (!res.ok) throw new Error("Failed to update product");

        closeEditModal();
        loadProducts();
        alert("‚úÖ Product updated successfully!");
      } catch (error) {
        alert(error.message);
      }
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;

      try {
        const res = await fetch(`${API}/${id}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token }
        });

        if (!res.ok) throw new Error("Failed to delete product");

        loadProducts();
        alert("‚úÖ Product deleted successfully!");
      } catch (error) {
        alert(error.message);
      }
    }

    loadProducts();
  </script>
</body>
</html>
