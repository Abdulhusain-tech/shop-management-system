<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Shop Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 480px;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 16px;
      animation: bounce 2s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .auth-header h2 {
      font-size: 28px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .auth-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      background: #f8f9fa;
      color: #1a1a1a;
      font-size: 14px;
      transition: all 0.3s;
      outline: none;
    }

    .password-wrapper input {
      padding-right: 45px;
    }

    .form-group input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      padding: 4px;
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s;
      border-radius: 2px;
    }

    .password-strength-text {
      font-size: 12px;
      margin-top: 4px;
      color: #666;
    }

    .password-match {
      font-size: 12px;
      margin-top: 4px;
    }

    .password-match.match {
      color: #2e7d32;
    }

    .password-match.no-match {
      color: #c33;
    }

    .error-message {
      padding: 12px;
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 8px;
      color: #c33;
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }

    .error-message:not(:empty) {
      display: block;
    }

    .success-message {
      padding: 12px;
      background: #e8f5e9;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      color: #2e7d32;
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }

    .success-message:not(:empty) {
      display: block;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      color: #666;
      font-size: 14px;
    }

    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .auth-footer a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .info-box {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">üõí</div>
        <h2>Create Account</h2>
        <p>Join our shop as a customer</p>
      </div>

      <div class="info-box">
        ‚ÑπÔ∏è You're registering as a <strong>Customer</strong>. For admin/staff accounts, contact support.
      </div>
      
      <form id="registerForm" onsubmit="register(event)">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            id="name" 
            type="text" 
            placeholder="Enter your full name"
            required
            minlength="2"
          >
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            id="email" 
            type="email" 
            placeholder="Enter your email"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input 
              id="password" 
              type="password" 
              placeholder="Create a password"
              required
              minlength="6"
              oninput="checkPasswordStrength()"
            >
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password', this)">
              üëÅÔ∏è
            </button>
          </div>
          <div class="password-strength">
            <div id="passwordStrengthBar" class="password-strength-bar"></div>
          </div>
          <div id="passwordStrengthText" class="password-strength-text"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input 
              id="confirmPassword" 
              type="password" 
              placeholder="Re-enter your password"
              required
              minlength="6"
              oninput="checkPasswordMatch()"
            >
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)">
              üëÅÔ∏è
            </button>
          </div>
          <div id="passwordMatch" class="password-match"></div>
        </div>

        <div id="errorMsg" class="error-message"></div>
        <div id="successMsg" class="success-message"></div>
        
        <button type="submit" class="btn-primary" id="registerBtn">
          <span>Create Account</span>
          <div class="spinner" style="display: none;"></div>
        </button>
      </form>
      
      <div class="auth-footer">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/pageTransition.js"></script>
  <script>
    function togglePasswordVisibility(inputId, button) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        button.textContent = "üôà";
      } else {
        input.type = "password";
        button.textContent = "üëÅÔ∏è";
      }
    }

    function checkPasswordStrength() {
      const password = document.getElementById("password").value;
      const strengthBar = document.getElementById("passwordStrengthBar");
      const strengthText = document.getElementById("passwordStrengthText");
      
      let strength = 0;
      let text = "";
      let color = "";

      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      const percentage = (strength / 5) * 100;
      strengthBar.style.width = percentage + "%";

      if (strength <= 2) {
        color = "#ef4444";
        text = "Weak password";
      } else if (strength <= 3) {
        color = "#f59e0b";
        text = "Medium password";
      } else {
        color = "#10b981";
        text = "Strong password";
      }

      strengthBar.style.background = color;
      strengthText.textContent = text;
      strengthText.style.color = color;

      checkPasswordMatch();
    }

    function checkPasswordMatch() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const matchDiv = document.getElementById("passwordMatch");

      if (confirmPassword.length === 0) {
        matchDiv.textContent = "";
        return;
      }

      if (password === confirmPassword) {
        matchDiv.textContent = "‚úì Passwords match";
        matchDiv.className = "password-match match";
      } else {
        matchDiv.textContent = "‚úó Passwords don't match";
        matchDiv.className = "password-match no-match";
      }
    }

    async function register(event) {
      event.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");
      const registerBtn = document.getElementById("registerBtn");
      const btnText = registerBtn.querySelector("span");
      const spinner = registerBtn.querySelector(".spinner");
      
      errorMsg.textContent = "";
      successMsg.textContent = "";

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match!";
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters long!";
        return;
      }
      
      registerBtn.disabled = true;
      btnText.style.display = "none";
      spinner.style.display = "block";
      
      try {
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          // SECURITY FIX: Always register as 'user' role
          body: JSON.stringify({ name, email, password, role: "user" })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.msg || "Registration failed");
        }
        
        successMsg.textContent = "‚úì Account created successfully! Redirecting to login...";
        
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
        
      } catch (error) {
        errorMsg.textContent = error.message;
        registerBtn.disabled = false;
        btnText.style.display = "block";
        spinner.style.display = "none";
      }
    }
  </script>
</body>
</html>
